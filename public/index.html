
<html>
  <body>
    Quotes:
    <div id="quotes">
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/handlebars/handlebars.js"></script>
    <script src="/jquery/jquery.js"></script>
    <script id="key-value-list" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
        <li><span class="key">{{@key}}</span>: <span>{{this}}</span></li>
        {{/each}}
      </ul>
    </script>
    <script>
      var render = Handlebars.compile($('#key-value-list').html());
      var socket = io.connect();
      socket.on('quotes', function (data) {
      console.log(data);
      $('#quotes').html(render(data)).toggle('highlights');
      });
    </script>
    <style type="text/css">
      ul
      {
      list-style-type: none;
      }      
    </style>
  </body>
</html>
